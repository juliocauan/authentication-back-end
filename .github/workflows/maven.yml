name: Java CI with Maven

on:
  push:
    branches: [ 'main', 'develop']
  pull_request:
    branches: [ 'main', 'develop' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        submodules: recursive
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: maven

    # - name: Set up SSH Agent
    #   uses: webfactory/ssh-agent@v0.8.0
    #   with:
    #     ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # - name: Update Git Submodules
    #   run: git submodule update --init --recursive

    - name: Build Database
      run: docker compose -f "docker-compose-test.yml" up -d --build
    
    - name: Test and Package with Maven
      run: mvn -B package --file pom.xml
    
    - name: Cache .JAR
      uses: actions/cache/save@v3
      with:
        path: './target/authentication-*.jar'
        key: ${{ runner.os }}-jar-${{ hashFiles('**/authentication-*.jar') }}

    - name: Cache Dockerfile
      uses: actions/cache/save@v3
      with:
        path: './Dockerfile'
        key: ${{ runner.os }}-dockerfile-${{ hashFiles('./Dockerfile') }}

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v2.0.1

  docker_deploy:
    needs: build
    uses: ./.github/workflows/docker.yml
    secrets: inherit