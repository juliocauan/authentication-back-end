version: '3.9'
name: authentication-dev
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
    env_file:
      - ./config/.env.dev
    ports:
      - 8000:8080
    networks:
      - server
  
  postgres:
    image: postgres:alpine
    env_file:
      - ./config/.env.dev
    ports:
      - 5433:5432
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - server
      - adminer
  
  adminer:
    image: adminer:standalone
    depends_on:
      - postgres
    ports:
      - 9000:8080
    networks:
      - adminer
   
volumes:
  data:
    name: auth-dev
    
networks:
  server:
    driver: bridge
  adminer:
    driver: bridge