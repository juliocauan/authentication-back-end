server:
    port: 8443

spring:
    datasource:
        url: jdbc:postgresql://postgres:${DB_PORT}/${POSTGRES_DB}?useSSL=true
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        driver-class-name: org.postgresql.Driver
    mustache:  
        check-template-location: false
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
        show-sql: false
        defer-datasource-initialization: false
    sql:
        init:
            mode: never
    mail:
        protocol: smtp
        properties:
            mail:
                smtp:
                    useSSL: true
                    auth: true
                    starttls:
                        enable: true
