spring:
    profiles:
        active: test
    datasource:
        url: jdbc:postgresql://localhost:5434/auth-db-test?useSSL=true
        username: sa
        password: sa
        driver-class-name: org.postgresql.Driver
    mustache:  
        check-template-location: false
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
        show-sql: false
        defer-datasource-initialization: false
    sql:
        init:
            mode: never
    mail:
        host: 127.0.0.1
        port: 3025
        username: user
        password: admin
        protocol: smtp
        properties:
            mail:
                smtp:
                    useSSL: true
                    auth: true
                    starttls:
                        enable: true
